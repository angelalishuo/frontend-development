<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>
<body>
    <!-- center aligns elements on page -->
    <div class="container">
        <h1 class="heading">Peace Lovers</h1>
        
        <div class="row">
            <!-- takes up half the screen -->
            <div class="col col-sm-6"> 
                <form id="login-form">
                <legend><h2 class="sub-heading">Log In</h2></legend>
                <ul class="list-unstyled">
                    <li class="form-group">
                        <label for="email" class="control-label">Email:</label>
                        <!-- form control pushes input box to new line from label -->
                        <input type="email" id="email" placeholder="Email" class="form-control" display="none" readonly onfocus="this.removeAttribute('readonly');"/>
                    </li>
                    <li class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input type="password" id="password" placeholder="Password" class="form-control" readonly onfocus="this.removeAttribute('readonly');" />
                    </li>
                    <li class="form-group">
                        <button id="login-button" class="btn btn-primary" type="submit">Log In</button>
                    </li>
                </ul>
                <div id="login-error" class="alert alert-danger" role="alert"></div>
                </form>
            </div>
            <div class="col col-sm-6">
                <form id="signup-form">
                    <legend><h2 class="sub-heading">Sign Up</h2></legend>
                    <ul class="list-unstyled">

                        <li class="form-group">
                            <label for="signup-name" class="control-label">Display Name:</label>
                            <!-- form control pushes input box to new line from label -->
                            <input type="text" id="signup-name" placeholder="first name last name" class="form-control" required />
                        </li>

                        <li class="form-group">
                            <label for="signup-email" class="control-label">Email:</label>
                            <!-- form control pushes input box to new line from label -->
                            <input type="email" id="signup-email" placeholder="test@example.com" class="form-control" required/>
                        </li>

                        <li class="form-group">
                            <label for="signup-password" class="control-label">Password:</label>
                            <!-- form control pushes input box to new line from label -->
                            <input type="password" id="signup-password" placeholder="at least 6 characters" class="form-control" minlength="6" required/>
                        </li>

                        <li class="form-group">
                            <label for="signup-password-confirm" class="control-label">Re-enter Password:</label>
                            <!-- form control pushes input box to new line from label -->
                            <input type="password" id="signup-password-confirm" placeholder="at least 6 characters" class="form-control" required/>
                        </li>

                        <li class="form-group">
                            <button type="submit" id="signup-button" class="btn btn-primary">Sign Up</button>
                        </li>
                    </ul>
                    <div id="signup-error" class="alert alert-danger" role="alert"></div>
                </form>
            </div>
        </div>  
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
