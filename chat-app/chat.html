<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1 class="heading">Peace Lovers</h1>

            <button id="logout" class="btn btn-primary logout" type="submit">Logout</button>
        </div>

        <ul id="messages">
            
        </ul>

        <form id="message-form">
            <textarea
                id="message-input"
                rows="10"
                placeholder="Enter your message here~"></textarea>

            <button id="chat-send-button" class="btn btn-primary logout" type="submit">Send</button>
            <div id="submit-error" class="alert alert-danger" role="alert"></div>
        </form>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
