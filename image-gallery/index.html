<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Huskies</title>

    <link rel="icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" type="text/css" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="slides">
        <div class="logo"></div>
        
        <!-- Slides go here --> 
        <div class="california">
            <h1 class="heading">UW vs. California</h1>
        </div>
        <div class="colorado">
            <h1 class="heading">UW vs. Colorado</h1>
        </div>
        <div class="fresno">
            <h1 class="heading">UW vs. Fresno State</h1>
        </div>
        <div class="oregon">
            <h1 class="heading">UW vs. Oregon State</h1>
        </div>

        <!-- Left and right arrows -->
        <div class="left arrow"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <div class="right arrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>

        <!-- Dots -->
        <div class="dots">
            <span class="first_dot"><i class="dot fa fa-circle" aria-hidden="true"></i></span>
            <span class="second_dot"><i class="dot fa fa-circle" aria-hidden="true"></i></span>
            <span class="third_dot"><i class="dot fa fa-circle" aria-hidden="true"></i></span>
            <span class="fourth_dot"><i class="dot fa fa-circle" aria-hidden="true"></i></span>
        </div>
    </div>
    

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
